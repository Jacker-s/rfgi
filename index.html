<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Ar Condicionado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "San Francisco",
                     "Segoe UI", Roboto, Helvetica, Arial;
        background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .card {
        width: 320px;
        padding: 24px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        text-align: center;
    }

    h1 {
        font-size: 20px;
        margin-bottom: 16px;
        opacity: 0.9;
    }

    .temp {
        font-size: 64px;
        font-weight: 600;
        margin: 16px 0;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    button {
        border: none;
        border-radius: 14px;
        padding: 12px 16px;
        font-size: 16px;
        background: rgba(255,255,255,0.2);
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: rgba(255,255,255,0.35);
    }

    .modes {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 16px;
    }

    .mode.active {
        background: #4fc3f7;
        color: black;
        font-weight: 600;
    }

    .power {
        margin-top: 12px;
        background: #ff5252;
        font-weight: bold;
    }

    .power.off {
        background: #4caf50;
    }

    .status {
        margin-top: 12px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Ar Condicionado</h1>

    <div class="temp" id="temp">24¬∞</div>

    <div class="controls">
        <button onclick="changeTemp(-1)">‚àí</button>
        <button onclick="changeTemp(1)">+</button>
    </div>

    <div class="modes">
        <button class="mode active" onclick="setMode(this)">‚ùÑÔ∏è Frio</button>
        <button class="mode" onclick="setMode(this)">üåÄ Ventilar</button>
        <button class="mode" onclick="setMode(this)">üî• Aquecer</button>
    </div>

    <button id="powerBtn" class="power" onclick="togglePower()">‚èª Desligar</button>

    <div class="status" id="status">Ligado ‚Ä¢ Modo Frio</div>
</div>

<script>
    let temperature = 24;
    let isOn = true;
    let currentMode = "Frio";

    function changeTemp(value) {
        if (!isOn) return;
        temperature += value;
        temperature = Math.max(16, Math.min(30, temperature));
        document.getElementById("temp").innerText = temperature + "¬∞";
    }

    function setMode(button) {
        if (!isOn) return;
        document.querySelectorAll(".mode").forEach(b => b.classList.remove("active"));
        button.classList.add("active");
        currentMode = button.innerText.trim();
        updateStatus();
    }

    function togglePower() {
        isOn = !isOn;
        const btn = document.getElementById("powerBtn");
        btn.innerText = isOn ? "‚èª Desligar" : "‚èª Ligar";
        btn.classList.toggle("off");
        updateStatus();
    }

    function updateStatus() {
        document.getElementById("status").innerText =
            isOn ? `Ligado ‚Ä¢ ${currentMode}` : "Desligado";
    }
</script>

</body>
</html>
